name: Build image and Deploy to DockerHub

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.userApp
          push: true
          tags: mame2611/remimo:latest

      - name: Verify Docker image
        run: docker pull mame2611/remimo:latest

      - name: Deploy to EC2 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY}}
          script: |
            sudo docker pull mame2611/remimo:latest
            sudo docker stop web-app || true
            sudo docker rm web-app || true
            sudo docker run -d -p 3005:3000 --name web-app -e DATABASE_URL=${{ secret.DATABASE_URL }} mame2611/remimo:latest
