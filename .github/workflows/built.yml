name: Build an PR

on:
  pull_request:
    branches:
      -master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        run: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install



      - name: Run Build
        run: npm run build